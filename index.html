<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>無盡試煉之塔 v4.1 - 手機介面修復版</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #ffd700;
            --rare-color: #a335ee;
            --danger-color: #ff5555;
            --success-color: #55ff55;
            --panel-bg: #1e1e1e;
            --border-color: #333;
            --card-hover: #2c2c2c;
            --disabled-color: #444;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            padding: 10px;
            overscroll-behavior: none; /* 防止下拉刷新干擾 */
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.9);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            max-height: 98vh; 
            overflow-y: hidden; /* 容器本身不捲動，讓內部元件捲動 */
        }

        h1, h2, h3 { text-align: center; margin: 5px 0; color: var(--accent-color); }
        p { margin: 5px 0; line-height: 1.4; }
        .highlight { color: var(--accent-color); font-weight: bold; }
        .danger { color: var(--danger-color); }
        .success { color: var(--success-color); }
        .desc-text { color: #aaa; font-size: 0.85rem; }

        /* UI Components */
        .class-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 10px; overflow-y: auto; max-height: 70vh; }
        .class-card { background: #252525; border: 1px solid #444; border-radius: 8px; padding: 10px; cursor: pointer; transition: all 0.2s; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .class-card:active { transform: scale(0.98); background: var(--card-hover); border-color: var(--accent-color); }
        .class-icon { font-size: 2rem; margin-bottom: 5px; }
        .class-name { font-weight: bold; font-size: 1rem; color: #fff; margin-bottom: 5px; }
        .class-role { color: var(--accent-color); font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .class-stats { font-size: 0.75rem; color: #bbb; text-align: left; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; margin-top: auto;}
        
        .top-panel { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; background: #252525; padding: 8px; border-radius: 5px; font-size: 0.85rem; text-align: center; align-items: center;}
        
        #buff-bar { display: flex; gap: 5px; justify-content: center; font-size: 0.75rem; height: 20px; margin-bottom: 5px;}
        .buff-tag { background: #333; padding: 2px 6px; border-radius: 10px; color: #fff; border: 1px solid #555; display: none; }
        .buff-tag.active { display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* 主要內容區 */
        .main-content { display: flex; gap: 10px; height: 360px; min-height: 0; }
        .game-log { 
            flex: 2; background: #000; padding: 10px; border: 1px solid #444; border-radius: 5px; 
            overflow-y: auto; font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.5; 
            -webkit-overflow-scrolling: touch; /* iOS 順滑捲動 */
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #1a1a1a; padding-bottom: 2px;}

        .equipment-grid { 
            flex: 1; display: grid; grid-template-columns: 1fr; gap: 5px; background: #2a2a2a; padding: 5px; border-radius: 5px; 
            font-size: 0.8rem; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        .equip-slot { background: #333; padding: 6px; border-radius: 4px; border: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .equip-slot span.label { color: #888; font-size: 0.7rem; }
        .equip-slot span.item-name { color: var(--accent-color); font-weight: bold; font-size: 0.8rem; }

        #enemy-panel { display: none; background: linear-gradient(to bottom, #3a1111, #220a0a); padding: 10px; border-radius: 8px; border: 2px solid var(--danger-color); text-align: center; margin-bottom: 10px; animation: shake 0.5s; flex-shrink: 0; }
        #enemy-panel.active { display: block; }
        .enemy-icon-display { font-size: 3.5rem; display: block; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--danger-color)); }
        .enemy-info { font-size: 1.1rem; font-weight: bold; color: var(--danger-color); margin-bottom: 5px;}
        .enemy-hp-bar { width: 100%; height: 10px; background: #444; border-radius: 5px; overflow: hidden; border: 1px solid #555; }
        .enemy-hp-fill { height: 100%; background: var(--danger-color); width: 100%; transition: width 0.3s ease-out; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; min-height: 40px; margin-top: auto; flex-shrink: 0; }
        button { background-color: #3a3a3a; color: white; border: 1px solid #555; padding: 12px 10px; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: 0.2s; flex: 1; min-width: 100px; touch-action: manipulation; }
        button:active { transform: translateY(2px); background-color: #505050; }
        button:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--disabled-color); color: #888; border-color: #333; }
        .btn-atk { background: #6a1b1b; }
        .btn-heal { background: #1b6a1b; }
        .btn-achievement { background: #b8860b; color: black; font-weight: bold; flex: 0 0 100%; margin-top: 5px;}

        /* Modal & Notifications - 手機版關鍵修復 */
        .modal-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.95); /* 背景更黑一點確保對比 */
            display: none; 
            justify-content: center; align-items: center; 
            z-index: 9999; /* 層級最高，確保不被蓋住 */
            backdrop-filter: blur(3px);
        }
        .modal-content { 
            background: #222; border: 2px solid var(--accent-color); padding: 15px; 
            width: 95%; max-width: 500px; border-radius: 10px; 
            max-height: 85vh; overflow-y: auto; position: relative; 
            display: flex; flex-direction: column;
        }
        .compare-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .compare-card { background: #333; padding: 10px; border-radius: 5px; font-size: 0.9rem; }
        .stat-diff-pos { color: var(--success-color); }
        .stat-diff-neg { color: var(--danger-color); }
        
        .achieve-grid, .potion-list, .shop-list { 
            display: flex; flex-direction: column; gap: 8px; 
            overflow-y: auto; /* 確保列表過長可以捲動 */
        }
        .achieve-item { background: #333; padding: 8px; border-radius: 5px; border: 1px solid #444; display: flex; justify-content: space-between; align-items: center; opacity: 0.5; filter: grayscale(1); }
        .achieve-item.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--accent-color); background: #2a2200; }
        
        #notification-area { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 300px; pointer-events: none; z-index: 10000; }
        .toast { background: rgba(0, 0, 0, 0.95); border: 1px solid var(--accent-color); color: var(--accent-color); padding: 10px; margin-bottom: 10px; border-radius: 5px; text-align: center; animation: slideDown 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards; box-shadow: 0 0 10px var(--accent-color); }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* Potion & Shop UI - 商店樣式 */
        .potion-row, .shop-row { background: #333; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #444; }
        .potion-info, .shop-info { display: flex; gap: 10px; align-items: center; flex: 1; }
        .potion-icon { font-size: 2rem; min-width: 40px; text-align: center; }
        .potion-desc { color: #aaa; font-size: 0.75rem; }
        .action-group { display: flex; align-items: center; gap: 5px; }
        
        .btn-use, .btn-buy { background: var(--success-color); color: #000; font-weight: bold; border: none; border-radius: 4px; padding: 8px 15px; font-size: 0.9rem; min-width: 60px; }
        .btn-buy { background: var(--accent-color); }
        .shop-price { color: var(--accent-color); font-weight: bold; margin-right: 5px; font-size: 0.9rem; white-space: nowrap; }
        .shop-price.unaffordable { color: var(--danger-color); }

        .screen { display: none; }
        .active { display: block; }
