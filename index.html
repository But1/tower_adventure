<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無盡試煉之塔 v3.4 - 修正版</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #ffd700;
            --rare-color: #a335ee;
            --danger-color: #ff5555;
            --success-color: #55ff55;
            --panel-bg: #1e1e1e;
            --border-color: #333;
            --card-hover: #2c2c2c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.9);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            max-height: 98vh;
            overflow-y: auto;
        }

        h1, h2, h3 { text-align: center; margin: 5px 0; color: var(--accent-color); }
        p { margin: 5px 0; line-height: 1.4; }
        .highlight { color: var(--accent-color); font-weight: bold; }
        .danger { color: var(--danger-color); }
        .success { color: var(--success-color); }
        .desc-text { color: #aaa; font-size: 0.85rem; }

        /* UI Components */
        .class-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 10px; }
        .class-card { background: #252525; border: 1px solid #444; border-radius: 8px; padding: 15px; cursor: pointer; transition: all 0.2s; text-align: center; display: flex; flex-direction: column; justify-content: space-between; }
        .class-card:hover { background: var(--card-hover); border-color: var(--accent-color); transform: translateY(-3px); }
        .class-icon { font-size: 2.5rem; margin-bottom: 5px; }
        .class-name { font-weight: bold; font-size: 1.1rem; color: #fff; margin-bottom: 5px; }
        .class-role { color: var(--accent-color); font-size: 0.8rem; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .class-stats { font-size: 0.8rem; color: #bbb; text-align: left; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; margin-top: auto;}
